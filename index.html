<style>

 .click{
    background-color: rgb(212, 126, 198);
    height: 50px;

     }

    }
button:hover{

<body style="background-color: bisque;">

    <div class="container bg-info mt-5">
        <div>
            <form class="mt-5" id="reg" name="regform" onsubmit="return rvalid()" action="">
                <div class="border">
                  
                <h4 style="color: black; text-align: center; margin-top: 10px;"><b>Registation From</b></h4>
                <label  >Enter your Name </label> <span id="inv"></span> <br>                          
                 <input type="text" class="in form-control" placeholder="user name"  name="nam"><br>
                 <label >Enter your Location </label> <br>                         
                 <input type="text" class="in form-control" placeholder="user Location"  name="loc">  <br>                      
                 <label>Enter your Gmail </label><br>                          
                 <input type="email" class="in form-control" placeholder="user gamil address"  name="gma">  <br>           
                 <label >Enter your Phone Number </label>  <br>                                                               
                 <input type="number" class="in form-control" placeholder="user phone Number"  name="num"><br>
                 </div>            
                
            
            
                                            
             <div class="text-center mt-4 border">
             <button type="submit" style="background-color: #4160e7; font-size: 24px; color: white; border-radius: 10%; " >REGISTER</button>
            
             </div>
            
                           
            </form>            
        </div>
        <div>
            <form class="hdn" id="log" name="logform" onsubmit="return lvalid()" action="">
                <div class="border">
                    <h4 style="color: black; text-align: center"><b>Login From</b></h4><br>
                  <label> Enter your Name </label>
                                 
                 <input type="text" class="in form-control" placeholder="Enter your name" name="nam">                                  
                
                 <label > Enter your G-mail </label><br>
                 <input type="email" class=" in form-control" placeholder="Enter your email" name="gma">
                                      
                 <div class="text-center border">
                 <button class="mt-4" type="submit" style="background-color: #4520d5; font-size: 24px; color: white; border-radius: 10%; ">Login</button>
                                                   
                 </div>
                
                </div>                           
                 </form>              
        </div>

    </div>
    <div class=" container text-center mt-4 click">
        <button type="button" onclick="openshow()">Registation/Login</button>
               
            </div>
    <script>
        function openshow(){
                  var x = document.getElementById('reg');
                  var y = document.getElementById('log');
      
                 x.classList.toggle('hdn');
                 y.classList.toggle('hdn');
      
                 
                 
              }
              function rvalid(){
                  var i = document.forms["regform"]["nam"].value;
                  var l = document.forms["regform"]["loc"].value;
                  var m = document.forms["regform"]["gma"].value;
                  var p = document.forms["regform"]["num"].value;

                  var pv = p.length;

                  var z = "";

               if(i === z || l === z || m === z || p === z){

                document.getElementById('inv').innerHTML = "Invalid!";
                document.getElementById('inv').style.color = "red";
                alert("must filed");

                return false;
               }

               else if(p.charAt(0) !== '0' || p.charAt(1) !== '1' || p.charAt(2) !== '9')

               {
                  alert('Phone number must start with "019"');
                  return false;
             
              }
              else if(pv !== 11)
               {
                  alert('check number or fill 11 digit');
                  return false;
             
              }
             
             
          }
              function lvalid(){
                  var n = document.forms["logform"]["nam"].value;
                  var g = document.forms["logform"]["gma"].value;
                  
                   
                  if(n === "" || g === "" )
                  {
            alert('must filled');
                  }
                  return;
              }    
      </script>
